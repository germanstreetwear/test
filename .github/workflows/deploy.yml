name: Deploy Firestore Setup

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Firestore setup
      env:
        FIREBASE_SECRET_BASE64: ${{ secrets.FIREBASE_SECRET_BASE64 }}
      run: |
        python main.py
